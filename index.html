<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="calculator">
    <div id="display">0</div>
    <button id="clear">C</button>
    <button id="delete">DEL</button>
    <button class="operator" id="divide" data-key="/">/</button>
    <button class="operator" id="multiply" data-key="*">*</button>
    <button class="operator" id="subtract" data-key="-">-</button>
    <button class="digit" id="7" data-key="7">7</button>
    <button class="digit" id="8" data-key="8">8</button>
    <button class="digit" id="9" data-key="9">9</button>
    <button class="operator"  id="add" data-key="+">+</button>
    <button class="digit" id="4" data-key="4">4</button>
    <button class="digit" id="5" data-key="5">5</button>
    <button class="digit" id="6" data-key="6">6</button>
    <button class="digit" id="1" data-key="1">1</button>
    <button class="digit" id="2" data-key="2">2</button>
    <button class="digit" id="3" data-key="3">3</button>
    <button id="decimal">.</button>
    <button  id="equals">=</button>
    <button class="digit" id="0" data-key="0">0</button>
  </div>
</body>
</html>
